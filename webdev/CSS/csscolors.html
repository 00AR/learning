<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* Color by name */
        #firstPara{
            color: blueviolet;
        }
        /* Color by rgb value */
        #secondPara{
            color: rgb(144, 133, 56);
        }
        /* Color by hex value */
        #thirdPara{
            color: #ff4532;
        }
    </style>
</head>
<body>
    <p id="firstPara">
        This is first paragraph.
    </p>
    <p id="secondPara">This is second paragraph</p>
    <p id="thirdPara"> This is third paragraph</p>
</body>
</html>
