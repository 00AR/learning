<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <p style="border: 2px solid red">This is a paragraph.</p>
    <p style="border: 2px solid blue">
        This is a <em style="border: 2px solid lightcyan">also</em> paragraph.
    </p>
    <!--<p> is a block element. A block element takes full width
        available(stretches out to the left and right as far as it can).
        A block element always starts with a newline, and the browser
        automatically add a margin before and after the element.
        More examples of block elements: <div>, <li>, <ul>.
    -->
    <span style="border: 2px solid red"> This is a span.</span>
    <span style="border: 2px solid blue"> This is a also a span.</span>
    <!--
        inline element does not start on a newline
        Takes up only as much width as necessary.
        Examples: <button>, <image>, <input>, <script>, <select>, 
                  <strong>, <textarea>, <time>, <var>, <em>
    -->
    <ul style="border: 2px solid grey">
        <li style="border: 2px solid red">hello</li>
        <li>World</li>
    </ul>
    <!--an inline element cannot contain block element!!!-->
</body>

</html>
