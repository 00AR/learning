<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <div id="mainBox" class="redBg">
        This the div mainBox
        <!--id identifies the element uniquely.
            id is unique and no two elements can 
            have the same id.
        -->
        <!--
            class is used to given some properties to
            the element that are common to many elements
            Several elements can use the same class.
        -->
        <!-- type 'span.redBG to create a new span with class="redBg" -->
        <span class="redBg">hello</span>
        <!-- type span#mainSpan to create a new span with id="mainSpan" -->
        <span id="mainSpan">world</span>
        <!-- . is for class and # is for id -->
        <!-- type .redBg : this will create a div by default -->
        <div class="redBg">div created using . </div>
        <!-- span.myClass1.myClass2.myClass3    + <Tab> -->
        <span class="myClass1 myClass2 myClass3">span with three classes</span>
        <!-- span.myClass1.myClass2.myClass3*4    + <Tab> -->
        
    </div>
</body>
</html>
